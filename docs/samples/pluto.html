<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pluto</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            beige: '#d9b99b',
          }
        }
      }
    }
  </script>
</head>

<body class="py-12 px-16 bg-slate-100">

  <h1 class="text-lg font-bold text-center mb-2">80px</h1>
  <table id="Pluto1Table" class="mx-auto mb-12"></table>

  <h1 class="text-lg font-bold text-center mb-2">120px</h1>
  <table id="Pluto2Table" class="mx-auto mb-12"></table>

  <h1 class="text-lg font-bold text-center mb-2">240px</h1>
  <table id="Pluto3Table" class="mx-auto mb-12"></table>

  <h1 class="text-lg font-bold text-center mb-2">
    <input id="CustomSize" type="number" name="CustomSize" value="960" min="20" max="9999" step="10"
      class="px-2 py-1 text-right">&nbsp;px
  </h1>
  <table id="Pluto4Table" class="mx-auto mb-12"></table>

  <script>
      ((global) => {
        `use strict`;

        const _ = 0;
        const plutoColorArr = [
          [_, _, 1, _, _, _, _, _, 1, _, _, _, _, _, _, _, _, _, _, _],
          [_, 1, 6, 1, _, _, _, 1, 6, 1, _, _, _, _, _, _, _, _, _, _],
          [_, 1, 6, 1, _, _, _, 1, 6, 1, _, _, _, _, _, _, _, _, _, _],
          [_, 1, 2, 2, 1, 1, 1, 2, 2, 1, _, _, _, _, _, _, _, _, 1, _],
          [_, 1, 2, 2, 4, 4, 2, 2, 2, 2, 1, _, _, _, _, _, _, 1, 4, 1],
          [_, 1, 2, 5, 4, 4, 5, 2, 2, 2, 2, 1, _, _, _, _, _, 1, 4, 1],
          [1, 2, 2, 1, 4, 4, 1, 2, 2, 2, 2, 4, 1, _, _, _, _, 1, 2, 1],
          [1, 2, 2, 2, 4, 4, 2, 2, 2, 2, 2, 4, 4, 1, 1, _, _, 1, 2, 1],
          [1, 5, 5, 4, 1, 1, 4, 5, 5, 2, 2, 4, 3, 2, 2, 1, 1, 1, 2, 1],
          [1, 5, 1, 4, 1, 4, 4, 1, 5, 2, 4, 4, 3, 2, 2, 2, 3, 2, 2, 1],
          [1, 2, 2, 1, 1, 1, 1, 2, 2, 4, 4, 2, 2, 2, 3, 3, 2, 2, 2, 1],
          [1, 4, 2, 2, 4, 4, 2, 2, 4, 4, 2, 3, 3, 2, 3, 3, 2, 2, 2, 1],
          [1, 4, 4, 2, 4, 4, 2, 4, 4, 3, 2, 2, 2, 2, 2, 2, 2, 2, 2, 1],
          [1, 2, 4, 4, 4, 4, 4, 4, 3, 2, 2, 3, 2, 3, 2, 3, 2, 2, 2, 1],
          [1, 2, 2, 4, 4, 4, 4, 2, 2, 2, 2, 3, 2, 2, 2, 2, 3, 2, 1, _],
          [_, 1, 2, 2, 4, 4, 2, 2, 2, 2, 2, 2, 2, 3, 2, 2, 2, 2, 1, _],
          [_, 1, 2, 2, 1, 4, 2, 2, 1, 1, 1, 2, 2, 2, 1, 2, 2, 2, 1, _],
          [_, 1, 4, 4, 1, 1, 4, 4, 1, _, _, 1, 4, 4, 1, 1, 4, 4, 1, _],
          [_, 1, 4, 1, _, 1, 4, 1, _, _, _, 1, 4, 1, _, 1, 4, 1, _, _],
          [_, _, 1, _, _, _, 1, _, _, _, _, _, 1, _, _, _, 1, _, _, _],
        ];

        const plutoBlack = `bg-slate-900`;
        const plutoLightGray = `bg-slate-300`;
        const plutoDarkGray = `bg-gray-500`;
        const plutoWhite = `bg-neutral-50`;
        const plutoBeige = `bg-beige`;
        const plutoPink = `bg-red-200`;

        const plutoColorMap = {
          0: `bg-transparent`,
          1: plutoBlack,
          2: plutoLightGray,
          3: plutoDarkGray,
          4: plutoWhite,
          5: plutoBeige,
          6: plutoPink,
        };

        for (let r = 0; r < 20; r++) {
          for (let c = 0; c < 20; c++) {
            plutoColorArr[r][c] = plutoColorMap[plutoColorArr[r][c]];
          }
        }

        global.Pluto = global.Pluto || {};
        global.Pluto = {
          paint(tableElement, sizePx = 1200) {
            tableElement.innerHTML = ``;

            const cellSize = sizePx / 20;

            let rowsHtml = ``;
            for (let r = 0; r < 20; r++) {
              rowsHtml += `<tr>`;
              for (let c = 0; c < 20; c++) {
                const cellColor = plutoColorArr[r][c];
                rowsHtml += `<td class="w-[${cellSize}px] h-[${cellSize}px] ${cellColor}"></td>`;
              }
              rowsHtml += `</tr>`;
            }

            tableElement.insertAdjacentHTML(`beforeend`, rowsHtml);
          }
        };
      })(window);
  </script>
  <script>
    (() => {
      `use strict`;

      Pluto.paint(Pluto1Table, 80);
      Pluto.paint(Pluto2Table, 120);
      Pluto.paint(Pluto3Table, 240);

      Pluto.paint(Pluto4Table, 960);
      CustomSize.addEventListener(`change`, () => {
        const size = CustomSize.value;
        Pluto.paint(Pluto4Table, size);
      });
    })();
  </script>

</body>

</html>
